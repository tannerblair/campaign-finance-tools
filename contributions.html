<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Casar, Gregorio E. \"Greg\"", "label": "Casar, Gregorio E. \"Greg\"", "shape": "dot"}, {"id": "Flannigan, James T. \"Jimmy\"", "label": "Flannigan, James T. \"Jimmy\"", "shape": "dot"}, {"id": "Alter, Alison B.", "label": "Alter, Alison B.", "shape": "dot"}, {"id": "Adler, Stephen", "label": "Adler, Stephen", "shape": "dot"}, {"id": "Renteria, Sabino \"Pio\"", "label": "Renteria, Sabino \"Pio\"", "shape": "dot"}, {"id": "Chincanchan, David", "label": "Chincanchan, David", "shape": "dot"}, {"id": "Gallo, Sheri P.", "label": "Gallo, Sheri P.", "shape": "dot"}, {"id": "Pool, Leslie", "label": "Pool, Leslie", "shape": "dot"}, {"id": "Garza, Delia", "label": "Garza, Delia", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "Casar, Gregorio E. \"Greg\"", "title": 852, "to": "Flannigan, James T. \"Jimmy\"", "value": 852}, {"from": "Casar, Gregorio E. \"Greg\"", "title": 367, "to": "Alter, Alison B.", "value": 367}, {"from": "Casar, Gregorio E. \"Greg\"", "title": 324, "to": "Adler, Stephen", "value": 324}, {"from": "Casar, Gregorio E. \"Greg\"", "title": 310, "to": "Renteria, Sabino \"Pio\"", "value": 310}, {"from": "Casar, Gregorio E. \"Greg\"", "title": 294, "to": "Chincanchan, David", "value": 294}, {"from": "Casar, Gregorio E. \"Greg\"", "title": 229, "to": "Gallo, Sheri P.", "value": 229}, {"from": "Casar, Gregorio E. \"Greg\"", "title": 168, "to": "Pool, Leslie", "value": 168}, {"from": "Casar, Gregorio E. \"Greg\"", "title": 159, "to": "Garza, Delia", "value": 159}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
